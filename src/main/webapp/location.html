<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .location-btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .location-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Visit Our Hostel</h1>
    <p>Click the button below to view our location on Google Maps.</p>

    <form action="LocationRedirectServlet" method="post">
        <button class="location-btn" type="submit">Open in Google Maps</button>
    </form>

</body>
</html>
